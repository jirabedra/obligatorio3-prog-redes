syntax = "proto3";

option csharp_namespace = "Server.Protos";

service UserService{
	rpc AddUser (UserProto) returns (Response){};
	rpc DeleteUser (UserName) returns (Response){};
	rpc UpdateUser (UserUpdate) returns (Response){};
}

message UserProto{
	
}

message UserName{
	int32 name = 1;
}


message UserUpdate{
	int32 name = 1;
	string nickname = 2;
}

message Response{
	bool result = 1;
}

