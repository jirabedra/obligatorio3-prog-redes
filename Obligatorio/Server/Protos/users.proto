syntax = "proto3";

option csharp_namespace = "Server";

package user;
service UserService{
	rpc AddUser (User) returns (Response){};
	rpc DeleteUser (UserName) returns (Response){};
	rpc UpdateUser (UserUpdate) returns (Response){};
}

message User{
	
}

message UserName{
	string name = 1;
}

message UserUpdate{

}

message Response{
	bool result = 1;
}

